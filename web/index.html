<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SyncProto</title>
    <link rel="stylesheet" type="text/css" href="./style.scss">
</head>
<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand mx-auto">SyncProto</h3>

        <div id="btn-offset">Current offset: <span>-</span></div>
        <div id="btn-sync">Sync all</div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Whopper</a></p>
        </div>

</div>
<script type="text/javascript" src="./index.js"></script>

</html>
